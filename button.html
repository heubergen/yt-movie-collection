<!-- Overlay -->
<div class="overlay" id="overlay" style="display:none;"></div>

<!-- Popup -->
<div class="popup" id="popup" style="display:none;">
  <div class="popup-inner">
    <input type="button" name="Close" class="s3-btn-close" onclick="popupClose();" value="&times;">
    
    <h2>This is popup</h2>
    <p>Hey I am a popup overlay working with JavaScript</p>
  </div>
</div>

<!-- Popup Button -->
 <input type="button" class="s3-btn" name="Open" onclick="popupOpen();"  value="Click to Show Overlay">
